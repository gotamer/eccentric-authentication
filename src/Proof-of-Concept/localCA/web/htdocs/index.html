<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Eccentric Authority CA</title>
</head>

<body>
<h1>Register for [ecca.localhost]</h1>

<h2>Welcome to [localhost].</h2>

<p>To access the site, you are requested to sign up here.

<p><form method="post" action="/register.lua">
<label>Certificate request: <label><textarea name="csr" rows="8" cols="80"></textarea><br>
<input type="submit" value="Register">
</form>
<hr>
To create a CSR you need to perform these steps in your browser:
<p><pre><code>
mkdir cc ; cd cc
openssl req -new -newkey rsa:1024 -nodes -keyout private-key.pem -out certificate-request.pem -subj '/CN=username'
cat certificate-request.pem
</code></pre><br>
Then copy and paste the request into the input field above and press 'Register'.
<hr>
</body> </html>
