<body>
<h1>Register for [ecca.localhost]</h1>

<h2>Welcome to [localhost].</h2>

<p>To access the site, you are requested to sign up here.

<p><form method="post" action="/register">
<label>Certificate request: <label><textarea name="csr" rows="8" cols="80"></textarea><br>
<input type="submit" value="Register">
</form>
<hr>
<h2>Choose a nickname</h2>
<p>First, think of the nickname you want to use at the site. It's the way the site will know you and how other users at the site will recognize you. It's your chosen identity.
<p>There is only one requirement: it must be different from all the other usernames at the site. You can test it here: https://check-name-available?name=nickname. 
<h2>Create the request</h2>
<p>The user-registration is the 
<p>To create the CSR you need to perform these steps:
<p><pre><code>
mkdir cc ; cd cc
openssl req -new -newkey rsa:1024 -nodes -keyout private-key.pem -out certificate-request.pem -subj /CN='nickname'
cat certificate-request.pem
</code></pre><br>
Then copy and paste the request into the input field above and press 'Register'.
